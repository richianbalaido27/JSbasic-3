<!DOCTYPE html>
<html>
<head>
  <title>JS Exercise 3</title>
  <style>
    body {
      background: linear-gradient(to bottom, #ddd, #888);
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    h2 {
      font-weight: bold;
    }

    label {
      font-size: 16px;
      display: inline-block;
      width: 130px;
    }

    input {
      width: 200px;
      padding: 5px;
      font-size: 16px;
    }

    button {
      padding: 5px 10px;
      margin: 5px 5px 5px 0;
      font-size: 14px;
      cursor: pointer;
    }

    .results p {
      margin: 5px 0;
      font-size: 16px;
    }

    .results span {
      font-weight: bold;
    }

    #sum { color: blue; }
    #highest { color: green; }
    #lowest { color: red; }
  </style>
</head>
<body>

  <h2>JS Exercise 3</h2>

  <label>Enter a Number:</label>
  <input type="number" id="numberInput"><br><br>

  <button onclick="insertNumber()">Insert</button>
  <button onclick="clearAll()">Delete All</button>

  <div class="results">
    <p>Numbers:</p>
    <div id="numberList"></div><br>
    <p>Sum: <span id="sum">0</span></p>
    <p>Highest: <span id="highest">-</span></p>
    <p>Lowest: <span id="lowest">-</span></p>
  </div>

  <script>
    let numbers = [];

    function insertNumber() {
      const input = document.getElementById("numberInput");
      const num = parseInt(input.value);

      if (!isNaN(num)) {
        numbers.push(num);
        updateDisplay();
        input.value = '';
      } else {
        alert("Please enter a valid number.");
      }
    }

    function clearAll() {
      numbers = [];
      updateDisplay();
    }

    function updateDisplay() {
      const listDiv = document.getElementById("numberList");
      listDiv.innerHTML = numbers.map(n => `<div>${n}</div>`).join("");

      if (numbers.length === 0) {
        document.getElementById("sum").textContent = "0";
        document.getElementById("highest").textContent = "-";
        document.getElementById("lowest").textContent = "-";
        return;
      }

      const sum = numbers.reduce((a, b) => a + b, 0);
      const max = Math.max(...numbers);
      const min = Math.min(...numbers);

      document.getElementById("sum").textContent = sum;
      document.getElementById("highest").textContent = max;
      document.getElementById("lowest").textContent = min;
    }
  </script>

</body>
</html>
